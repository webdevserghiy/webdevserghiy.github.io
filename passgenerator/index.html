<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Password Generator</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">Генератор паролей</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<form>

						<div class="form-group">
							<label for="length">Длина пароля (<span class="password-length">10</span>)</label>
							<input type="range" class="form-control" id="length" placeholder="Длина пароля" value="10" max="100" min="4">
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="digits" checked> Цифры
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="lowercase" checked> Строчные буквы
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="uppercase"> Прописные буквы
							</label>
						</div>

						<div class="checkbox">
							<label>
								<input type="checkbox" id="symbols"> Спец.символы
							</label>
						</div>

						<button type="button" class="btn btn-default" id="generator">СГЕНЕРИРОВАТЬ</button>

					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="out text-center">
						<p class="text-center bg-success">sgf83hd94j</p>
						<p class="center-block btn btn-primary btn-lg btn-block copy-button">КОПИРОВАТЬ В БУФЕР</p>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/clipboard.min.js"></script>
		<script src="js/generator.js"></script>
	</body>
</html>
